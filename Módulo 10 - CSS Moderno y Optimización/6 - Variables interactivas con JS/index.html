<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables Interactivas con JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Variables CSS Interactivas</h1>
    <button id="toggle-theme">Cambiar Tema</button>
  </header>

  <main>
    <section class="container">
      <h2>Color dinámico</h2>
      <label for="primaryColor">Selecciona color principal:</label>
      <input type="color" id="primaryColor" value="#61dafb">
      <div class="box">Caja con color dinámico</div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
