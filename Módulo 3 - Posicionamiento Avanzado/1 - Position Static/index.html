<body>
  <h1>Propiedad: Position Static</h1>
  <p>
    El valor <code>static</code> es el comportamiento por defecto de todos los elementos.
    Se posicionan de acuerdo al flujo natural del documento y no responden a
    <code>top</code>, <code>left</code>, <code>right</code> ni <code>bottom</code>.
  </p>

  <section class="contenedor">
    <div class="caja static">Static 1</div>
    <div class="caja static">Static 2</div>
    <div class="caja static">Static 3</div>
  </section>
