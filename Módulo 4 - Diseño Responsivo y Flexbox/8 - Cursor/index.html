<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cursor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üñ±Ô∏è Propiedad: Cursor</h1>
  <p>
    La propiedad <code>cursor</code> permite cambiar el estilo del puntero del mouse cuando pasa sobre un elemento.
  </p>

  <div class="container">
    <button class="default">cursor: default</button>
    <button class="pointer">cursor: pointer</button>
    <button class="text">cursor: text</button>
    <button class="wait">cursor: wait</button>
    <button class="move">cursor: move</button>
    <button class="not-allowed">cursor: not-allowed</button>
    <button class="crosshair">cursor: crosshair</button>
    <button class="help">cursor: help</button>
    <button class="custom">cursor: url('https://cur.cursors-4u.net/cursors/cur-2/cur110.cur'), auto</button>
  </div>
</body>
</html>
