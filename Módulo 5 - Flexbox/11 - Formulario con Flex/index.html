<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <!-- Google Font: Poppins (estabas usando esta fuente en CSS) -->

  <!-- Estilos -->

</head>
<body>
  <header class="page-header">

    <p class="page-sub">
      En este ejemplo usamos <code>display: flex</code> para alinear etiquetas y campos de forma ordenada y responsive.
    </p>
  </header>

  <main>
    <!-- AÃ±adÃ­ method y action por buena prÃ¡ctica; name en los inputs -->
    <form class="formulario" action="#" method="post" novalidate>
      <div class="form-row">
        <label for="nombre">Nombre<span aria-hidden="true"> *</span></label>
        <input name="nombre" type="text" id="nombre" placeholder="Ej: Franco Lugo" required aria-required="true" />
      </div>

      <div class="form-row">
        <label for="email">Correo<span aria-hidden="true"> *</span></label>
        <input name="email" type="email" id="email" placeholder="Ej: franco@mail.com" required aria-required="true" />
      </div>

      <div class="form-row">
        <label for="pais">PaÃ­s</label>
        <select name="pais" id="pais" >
          <option value="">Selecciona tu paÃ­s</option>
          <option value="ar">Argentina</option>
          <option value="cl">Chile</option>
          <option value="uy">Uruguay</option>
          <option value="mx">MÃ©xico</option>
        </select>
      </div>

      <div class="form-row">
        <label for="mensaje">Mensaje</label>
        <!-- aria-describedby apunta a un pequeÃ±o hint si querÃ©s dar mÃ¡s info -->
        <textarea name="mensaje" id="mensaje" placeholder="Escribe tu mensaje aquÃ­..." aria-describedby="msg-hint"></textarea>
      </div>

      <div id="msg-hint" class="sr-only">MÃ¡x. 500 caracteres.</div>

      <div class="form-row botones">
        <!-- reset con estilo secundario; submit primario -->
        <button type="reset" class="btn btn--muted">Limpiar</button>
        <button type="submit" class="btn btn--primary">Enviar</button>
      </div>
    </form>
  </main>

  <footer>
