<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive — Waves e Iconos</title>

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="container header-inner">
        <a href="#" class="brand" aria-label="Inicio — Mi Página"
          >Mi Página Responsive</a
        >

        <!-- nav (hidden en mobile) -->
        <nav
          id="primary-nav"
          class="nav"
          role="navigation"
          aria-label="Navegación principal"
        >
          <ul class="nav__list">
            <li><a href="#home" class="nav__link">Inicio</a></li>
            <li><a href="#features" class="nav__link">Features</a></li>
            <li><a href="#contact" class="nav__link">Contacto</a></li>
          </ul>
        </nav>

        <!-- botón hamburguesa (accesible) -->
        <button
          id="menu-toggle"
          class="menu-toggle"
          aria-controls="primary-nav"
          aria-expanded="false"
          aria-label="Abrir menú de navegación"
        >
          <i class="bx bx-menu" aria-hidden="true"></i>
        </button>
      </div>
    </header>

    <!-- Waves SVG (decorativo)
    <div class="wave-container" aria-hidden="true">
      <svg viewBox="0 0 500 150" preserveAspectRatio="none" class="wave-svg">
        <title>Decoración ondulada</title>
        <path
          class="wave-path"
          d="M0.00,49.98 C150.00,150.00 271.44,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
        ></path>
      </svg>
    </div> -->

    <main class="main" id="home">
      <section
        class="content container"
        id="features"
        aria-labelledby="features-title"
      >
        <h2 id="features-title" class="sr-only">Características</h2>

        <div class="icons">
          <div class="icon-card" aria-hidden="false">
            <i class="bx bxl-html5 icon" aria-hidden="true"></i>
            <span class="icon-label">HTML5</span>
          </div>

          <div class="icon-card">
            <i class="bx bxl-css3 icon" aria-hidden="true"></i>
            <span class="icon-label">CSS3</span>
          </div>

          <div class="icon-card">
            <i class="bx bxl-javascript icon" aria-hidden="true"></i>
            <span class="icon-label">JavaScript</span>
          </div>
        </div>

        <p class="lead">
          Este ejemplo muestra un header responsive con una wave SVG decorativa
          y iconos con animación sutil.
        </p>
        
      </section>
    </main>

    <footer class="site-footer container" id="contact">
      <!-- <p>© 2026 — Ejemplo educativo</p> -->
      <!-- Waves SVG (decorativo) -->
      <div class="wave-container" aria-hidden="true">
        <p class="wave-text">© 2026 — Ejemplo educativo</p>
        <svg viewBox="0 0 500 150" preserveAspectRatio="none" class="wave-svg">
          <title>Decoración ondulada</title>
          <path
            class="wave-path"
            d="M0.00,49.98 C150.00,150.00 271.44,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
          ></path>
        </svg>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
