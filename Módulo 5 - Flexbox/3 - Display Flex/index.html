<!DOCTYPE html>

  <title>Display Flex</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ’ª Display Flex</h1>
    <p>
      La propiedad <code>display: flex;</code> convierte un contenedor en un
      <strong>contenedor flexible</strong> y organiza sus hijos en un eje principal.
    </p>
  </header>

  <main>
    <section class="example">
      <h2>Sin Flexbox (display: block)</h2>
      <div class="container block">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
      </div>
    </section>

    <section class="example">
      <h2>Con Flexbox (display: flex)</h2>
      <div class="container flex">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
      </div>
    </section>
  </main>
