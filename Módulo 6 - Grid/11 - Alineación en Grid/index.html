<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alineación en CSS Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Alineación en Grid</h1>

  <section class="grid-container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
  </section>

  <p class="nota">
    En este ejemplo se usan las propiedades <strong>justify-items</strong>, <strong>align-items</strong>,
    <strong>justify-content</strong> y <strong>align-content</strong> para controlar la alineación en el grid.
  </p>
</body>
</html>
