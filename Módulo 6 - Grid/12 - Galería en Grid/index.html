<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería en CSS Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Galería en Grid</h1>

  <section class="grid-gallery">
    <img src="https://picsum.photos/200/200?random=1" alt="Imagen 1" class="item">
    <img src="https://picsum.photos/200/200?random=2" alt="Imagen 2" class="item">
    <img src="https://picsum.photos/200/200?random=3" alt="Imagen 3" class="item">
    <img src="https://picsum.photos/200/200?random=4" alt="Imagen 4" class="item">
    <img src="https://picsum.photos/200/200?random=5" alt="Imagen 5" class="item">
    <img src="https://picsum.photos/200/200?random=6" alt="Imagen 6" class="item">
  </section>

  <p class="nota">
    Creamos una galería de imágenes usando <strong>CSS Grid</strong> con filas y columnas automáticas, y un <strong>gap</strong> uniforme.
  </p>
</body>
</html>
