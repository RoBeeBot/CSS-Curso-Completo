<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Areas en CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Grid Areas en CSS</h1>

  <section class="grid-container">
    <header class="header">Header</header>
    <nav class="nav">Menú</nav>
    <main class="main">Contenido Principal</main>
    <aside class="sidebar">Sidebar</aside>
    <footer class="footer">Footer</footer>
  </section>

  <p class="nota">
    Nombramos áreas del grid usando <strong>grid-template-areas</strong> para colocar los elementos de manera clara.
  </p>
</body>
</html>
