<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medidas Especiales de Grid - Clase CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Medidas Especiales en Grid</h1>

  <section class="grid-container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </section>

  <p class="nota">
    En este ejemplo se usan unidades <strong>fr</strong>, <strong>auto</strong>, 
    <strong>minmax()</strong> y <strong>repeat()</strong> para crear un grid flexible.
  </p>
</body>
</html>
