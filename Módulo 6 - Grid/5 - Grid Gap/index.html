<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Gap - Clase CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Grid Gap</h1>

  <section class="grid-container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </section>

  <p class="nota">
    En este ejemplo se usan las propiedades <strong>gap</strong>, <strong>row-gap</strong> y <strong>column-gap</strong> para manejar los espacios del grid.
  </p>
</body>
</html>
