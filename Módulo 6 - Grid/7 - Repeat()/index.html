<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Función repeat() en CSS Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Función <code>repeat()</code> en CSS Grid</h1>

  <section class="grid-container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
  </section>

  <p class="nota">
    Con <strong>repeat()</strong> podés definir columnas o filas repetidas de forma simple.  
    En este ejemplo usamos <code>grid-template-columns: repeat(3, 1fr);</code>
  </p>
</body>
</html>
