<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Implícito y Explícito</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Grid Implícito y Explícito</h1>

  <section class="grid-container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
    <div class="item">11</div>
    <div class="item">12</div>
  </section>

  <p class="nota">
    En este ejemplo definimos una cuadrícula <strong>explícita</strong> de 3 columnas y 3 filas.
    Los elementos adicionales (10, 11 y 12) se colocan en un <strong>grid implícito</strong>,
    que el navegador genera automáticamente.
  </p>
</body>
</html>
