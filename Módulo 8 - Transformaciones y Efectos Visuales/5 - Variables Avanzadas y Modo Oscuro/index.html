<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables CSS y Dark/Light Mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Variables CSS y Tema Oscuro/Claro</h1>

  <div class="caja">Caja de ejemplo</div>
  <button id="toggle-theme">Cambiar Tema</button>

  <p class="texto">Este texto también cambia según el tema.</p>

  <script>
    const button = document.getElementById('toggle-theme');
    button.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
