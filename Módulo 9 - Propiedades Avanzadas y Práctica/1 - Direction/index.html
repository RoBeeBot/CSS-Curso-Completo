<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direction en CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ejemplo de Direction en CSS</h1>

  <div class="ltr">
    Texto en <strong>Left to Right (LTR)</strong>
  </div>

  <div class="rtl">
    Texto en <strong>Right to Left (RTL)</strong>
  </div>

  <p class="nota">
    Usamos <strong>direction</strong> para controlar la dirección de lectura y alineación del contenido.
  </p>
</body>
</html>
